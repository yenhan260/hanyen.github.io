        <form>

                <div class="col-md-4 mb-3">

                    <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Ngày/Tháng/Năm" required>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Giới tính</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>   </option>
                            <option>Nam</option>
                            <option>Nữ</option>
                        </select>
                </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 ">
                    <label for="validationDefault01">Số điện thoại</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Nhập số điện thoại" required>
                </div>
                <div class="col-md-6 ">
                    <label for="validationDefault02">Số CCCD/CMT</label>
                    <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Nhập số CCCD/CMT" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="validationDefault01">Nghề nghiệp</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Nghề nghiệp" required>
                </div>
                <div class="col-md-6">

                    <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Đơn vị công tác" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="validationDefault01">Dân tộc</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Dân tộc" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault02">Quốc tịch</label>
                    <input type="text" class="form-control" placeholder="Last name" value="Quốc tịch" required>
                </div>
            </div>

                <div class="col-md-12">

                    <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Nhập địa chỉ" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
